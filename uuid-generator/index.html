<body>
  <div class="container">
    <h1>üÜî UUID / ULID –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä</h1>
    <p class="sub">–û–¥–∏–Ω –∫–ª–∏–∫ ‚Äî —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤ –±—É—Ñ–µ—Ä</p>

    <div class="card">

      <div class="id-box" id="uuid">–ù–∞–∂–º–∏—Ç–µ ¬´–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å¬ª</div>
      <button onclick="genUuid()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

      <div class="id-box" id="ulid">–ù–∞–∂–º–∏—Ç–µ ¬´–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å¬ª</div>
      <button onclick="genUlid()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

  <script>
    function uuid() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    const ENCODING = '0123456789ABCDEFGHJKMNPQRSTVWXYZ';
    function ulid() {
      let t = Date.now().toString(16).padStart(12, '0');
      while (t.length < 12) t = '0' + t;
      let r = '';
      for (let i = 0; i < 10; i++) r += ENCODING[Math.floor(Math.random() * 32)];
      return (t + r).split('').map(c => {
        const n = parseInt(c, 16);
        return isNaN(n) ? c : ENCODING[n % 32];
      }).join('').slice(0, 26);
    }

    function genUuid() {
      document.getElementById('uuid').textContent = uuid();
    }
    function genUlid() {
      let s = '';
      const ts = Date.now();
      for (let i = 10; i >= 0; i--) {
        s = ENCODING[(ts >> (i * 5)) & 31] + s;
      }
      for (let i = 0; i < 16; i++) {
        s += ENCODING[Math.floor(Math.random() * 32)];
      }
      document.getElementById('ulid').textContent = s;
    }

    function copy(id) {
      const el = document.getElementById(id);
      const t = el.textContent;
      if (!t || t.startsWith('–ù–∞–∂–º–∏—Ç–µ')) return;
      navigator.clipboard.writeText(t).then(() => alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ'));
    }

    genUuid();
    genUlid();
  </script>
